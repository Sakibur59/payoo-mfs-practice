<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Payoo | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <div class="logo w-[200px] mx-auto pt-32">
        <img src="assets/Logo-full.png" alt="">
    </div>
    <div class="pt-12">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Mobile Number</label>
            <input minlength="11" maxlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter Your 11 digit Number" />

            <br>

            <label class="label text-neutral font-bold">4 digit pin</label>
            <input maxlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter your pin" />
            
            <button class="btn btn-primary mt-4 rounded-full">Login</button>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
